<!-- Search box -->
<input type="text" ng-model="search" placeholder="Enter search here">
<div class="links">
  <!-- A single link -->
  <div class="link" ng-repeat="link in data.links | filter:search | orderBy:'visits'" style="opacity: 0">
    <img src="assets/redirect_icon.png">
    <div class="info">
      <div class="visits">
        <span class="count"><!-- # of visits -->{{ link.visits }}<span> Visits
      </div>
      <div class="title"><!-- Link title -->{{ link.title }}</div>
      <div class="original"><!-- Link uri -->{{ link.url }}</div>
      <a href="http://localhost:8000/api/links/{{ link.code }}"><!-- Shortened link -->{{ link.base_url }}/{{ link.code }}</a>
    </div>
  </div>
 </div>
